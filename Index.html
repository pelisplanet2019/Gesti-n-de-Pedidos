<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Visado y Vuelos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #002A8D; /* Azul de la bandera cubana */
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #FF0000; /* Rojo de la bandera cubana */
        }
        form {
            background: white;
            color: black;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
        }
        input, select, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background-color: #FF0000;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Reserva tu Visado o Vuelo a Cuba</h1>
    <p>Selecciona el servicio que necesitas y envía tu solicitud.</p>

    <form action="https://formspree.io/f/tu-email" method="POST">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="servicio">Selecciona un servicio:</label>
        <select id="servicio" name="servicio">
            <option value="vuelo">Solo Vuelo</option>
            <option value="visado">Solo Visado</option>
            <option value="vuelo-visado">Vuelo + Visado</option>
        </select>

        <label for="mensaje">Detalles del viaje:</label>
        <textarea id="mensaje" name="mensaje" placeholder="Escribe fechas, aeropuerto, número de pasaporte..."></textarea>

        <button type="submit">Enviar Solicitud</button>
    </form>

</body>
</html>
