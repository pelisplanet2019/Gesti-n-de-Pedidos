<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Notificación por WhatsApp</title>
    <script>
        function enviarWhatsApp() {
            const telefono = document.getElementById("telefono").value;
            const mensaje = "Tu pedido está en camino. ¡Lo recibirás pronto!";
            
            if (telefono) {
                const url = `https://api.whatsapp.com/send?phone=${telefono}&text=${encodeURIComponent(mensaje)}`;
                window.open(url, "_blank");
            } else {
                alert("Por favor, introduce un número de teléfono.");
            }
        }
    </script>
</head>
<body>
    <h2>Enviar Notificación por WhatsApp</h2>
    <input type="tel" id="telefono" placeholder="Número de WhatsApp">
    <button onclick="enviarWhatsApp()">Enviar WhatsApp</button>
</body>
</html>
