<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Visado y Vuelos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #002A8D; /* Azul de la bandera cubana */
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #FF0000; /* Rojo de la bandera cubana */
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .btn {
            display: block;
            background-color: #FF0000;
            color: white;
            border: none;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #CC0000;
        }
        form {
            display: none;
            background: white;
            color: black;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }
        input, select, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background-color: #FF0000;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Reserva tu Visado o Vuelo a Cuba</h1>
    <p>Selecciona el tr√°mite que deseas realizar:</p>

    <div class="container">
        <button class="btn" onclick="mostrarFormulario('visado')">üìÑ Solicitar Visado</button>
        <button class="btn" onclick="mostrarFormulario('vuelo')">‚úàÔ∏è Reservar Vuelo</button>
        <button class="btn" onclick="mostrarFormulario('vuelo-visado')">üåç Vuelo + Visado</button>

        <!-- Formulario -->
        <form id="formulario" action="https://formspree.io/f/tu-email" method="POST">
            <input type="hidden" id="tipo_servicio" name="servicio">
            
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electr√≥nico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Detalles del viaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe fechas, aeropuerto, n√∫mero de pasaporte..." required></textarea>

            <button type="submit">Enviar Solicitud</button>
        </form>
    </div>

    <script>
        function mostrarFormulario(tipo) {
            document.getElementById("formulario").style.display = "block";
            document.getElementById("tipo_servicio").value = tipo;
        }
    </script>

</body>
</html>
