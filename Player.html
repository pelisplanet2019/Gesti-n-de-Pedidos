<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reproductor Multimedia</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #f0f6fc;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ffa31a;
      margin-bottom: 10px;
    }

    p {
      color: #8b949e;
      font-size: 14px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      width: 90%;
      max-width: 600px;
      border: none;
      border-radius: 5px;
      outline: none;
      margin-bottom: 15px;
    }

    button {
      background-color: #ff2d2d;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff2d2d;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.85);
      width: 100%;
      height: 100%;
      z-index: 1000;
      transition: all 0.4s ease;
    }

    .player-box {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      max-width: 900px;
      width: 90%;
      box-shadow: 0 0 20px rgba(255, 163, 26, 0.6);
      position: relative;
    }

    video, iframe {
      width: 100%;
      height: 480px;
      border-radius: 10px;
      border: none;
    }

    .close-btn {
      position: absolute;
      top: -15px;
      right: -15px;
      background-color: #ff2d2d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 8px #ff2d2d;
    }

    .close-btn:hover {
      background-color: #ff5757;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mi Reproductor Multimedia</h1>
    <p>Introduce un enlace de video compatible (MP4, MKV, YouTube embed, etc.)</p>
    <input type="text" id="videoUrl" placeholder="Pega aquí el enlace de video" />
    <br>
    <button onclick="reproducir()">Reproducir</button>
  </div>

  <div class="overlay" id="overlay">
    <div class="player-box">
      <button class="close-btn" onclick="cerrar()">✕</button>
      <video id="videoPlayer" controls hidden>
        <source src="" type="video/mp4">
        Tu navegador no soporta el video.
      </video>
      <iframe id="iframePlayer" hidden allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function reproducir() {
      const url = document.getElementById("videoUrl").value.trim();
      const overlay = document.getElementById("overlay");
      const videoPlayer = document.getElementById("videoPlayer");
      const iframePlayer = document.getElementById("iframePlayer");

      if (!url) return;

      overlay.style.display = "flex";

      if (url.includes("youtube") || url.includes("embed") || url.includes("streamtape")) {
        videoPlayer.hidden = true;
        iframePlayer.hidden = false;
        iframePlayer.src = url;
      } else {
        iframePlayer.hidden = true;
        videoPlayer.hidden = false;
        videoPlayer.src = url;
        videoPlayer.play();
      }

      document.getElementById("videoUrl").value = "";
    }

    function cerrar() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("videoPlayer").pause();
      document.getElementById("videoPlayer").src = "";
      document.getElementById("iframePlayer").src = "";
    }
  </script>
</body>
</html>
