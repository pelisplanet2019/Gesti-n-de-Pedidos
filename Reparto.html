<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Reparto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        .btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
        }
        .btn:hover {
            background-color: #219150;
        }
        form {
            display: none;
            background: white;
            color: black;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        input, select {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>

    <h1>Solicitud de Reparto</h1>
    <p>Rellena el formulario para gestionar tu pedido.</p>

    <div class="container">
        <button class="btn" onclick="mostrarFormulario()">üì¶ Solicitar Reparto</button>

        <!-- Formulario -->
        <form id="formulario" action="https://formspree.io/f/xldjpryl" method="POST">
            
            <!-- Datos del Establecimiento -->
            <h3>üìç Datos del Establecimiento</h3>
            <label for="nombre_establecimiento">Nombre del Establecimiento:</label>
            <input type="text" id="nombre_establecimiento" name="nombre_establecimiento" required>

            <label for="direccion_establecimiento">Direcci√≥n del Establecimiento:</label>
            <input type="text" id="direccion_establecimiento" name="direccion_establecimiento" required>

            <label for="telefono_establecimiento">N√∫mero de Contacto del Establecimiento:</label>
            <input type="tel" id="telefono_establecimiento" name="telefono_establecimiento" required>

            <!-- Datos del Cliente -->
            <h3>üë§ Datos del Cliente</h3>
            <label for="nombre_cliente">Nombre del Cliente:</label>
            <input type="text" id="nombre_cliente" name="nombre_cliente" required>

            <label for="telefono_cliente">Tel√©fono del Cliente:</label>
            <input type="tel" id="telefono_cliente" name="telefono_cliente" required>

            <label for="direccion_cliente">Direcci√≥n del Cliente:</label>
            <input type="text" id="direccion_cliente" name="direccion_cliente" required>

            <!-- Estado del Pago -->
            <label for="pagado">Estado del Pago:</label>
            <select id="pagado" name="pagado">
                <option value="Pendiente">üí∞ Pendiente de Pago</option>
                <option value="Pagado">‚úÖ Pagado</option>
            </select>

            <button type="submit">Enviar Solicitud</button>
        </form>
    </div>

    <script>
        function mostrarFormulario() {
            document.getElementById("formulario").style.display = "block";
        }
    </script>

</body>
</html>
