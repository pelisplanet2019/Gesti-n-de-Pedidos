<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Reparto</title>
    <style>
        /* Estilos Generales */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1c1c1c, #383838);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            max-width: 420px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }

        h2 {
            color: #ffcc00;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        select {
            background: #fff;
        }

        .pago-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .pago-container select,
        .pago-container input {
            width: 48%;
        }

        button {
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Solicitud de Reparto</h2>
        <form id="formReparto">
            <label>📍 Nombre del Establecimiento:</label>
            <input type="text" id="nombreEstablecimiento" required>

            <label>📌 Dirección del Establecimiento:</label>
            <input type="text" id="direccionEstablecimiento" required>

            <label>📞 Teléfono del Establecimiento:</label>
            <input type="text" id="telefonoEstablecimiento" required>

            <label>👤 Nombre del Cliente:</label>
            <input type="text" id="nombreCliente" required>

            <label>📍 Dirección del Cliente:</label>
            <input type="text" id="direccionCliente" required>

            <label>📞 Teléfono del Cliente:</label>
            <input type="text" id="telefonoCliente" required>

            <label>🛵 Seleccionar Repartidor:</label>
            <select id="repartidor">
                <option value="Repartidor 1">Repartidor 1</option>
                <option value="Repartidor 2">Repartidor 2</option>
                <option value="Repartidor 3">Repartidor 3</option>
            </select>

            <label>💰 Método de Pago y Monto:</label>
            <div class="pago-container">
                <select id="metodoPago">
                    <option value="Efectivo">Efectivo</option>
                    <option value="Tarjeta">Tarjeta</option>
                </select>
                <input type="text" id="montoPago" placeholder="Ejemplo: 15€">
            </div>

            <button type="button" onclick="enviarATelegram()">📩 Enviar Solicitud</button>
        </form>
    </div>

    <script>
        function enviarATelegram() {
            const botToken = "7801474135:AAGXatqMi_F_Nl2cVOKd7eliwtVJMHAWRiU"; // Reemplaza con el token de tu bot
            const chatID = "-1002649667521"; // Reemplaza con el ID de tu canal o grupo de Telegram

            // Obtener valores del formulario
            const nombreEstablecimiento = document.getElementById("nombreEstablecimiento").value;
            const direccionEstablecimiento = document.getElementById("direccionEstablecimiento").value;
            const telefonoEstablecimiento = document.getElementById("telefonoEstablecimiento").value;
            const nombreCliente = document.getElementById("nombreCliente").value;
            const direccionCliente = document.getElementById("direccionCliente").value;
            const telefonoCliente = document.getElementById("telefonoCliente").value;
            const repartidor = document.getElementById("repartidor").value;
            const metodoPago = document.getElementById("metodoPago").value;
            const montoPago = document.getElementById("montoPago").value;

            // Formatear el mensaje para Telegram
            const mensaje = `
                🚀 *Nueva Solicitud de Reparto* 🚀
                📍 *Establecimiento:* ${nombreEstablecimiento}
                📌 *Dirección:* ${direccionEstablecimiento}
                📞 *Teléfono:* ${telefonoEstablecimiento}
                
                👤 *Cliente:* ${nombreCliente}
                📍 *Dirección Cliente:* ${direccionCliente}
                📞 *Teléfono Cliente:* ${telefonoCliente}
                
                🛵 *Repartidor:* ${repartidor}
                💰 *Pago:* ${metodoPago} - ${montoPago}
            `;

            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatID}&text=${encodeURIComponent(mensaje)}&parse_mode=Markdown`;

            fetch(url)
                .then(response => {
                    if (response.ok) {
                        alert("✅ Solicitud enviada correctamente.");
                        document.getElementById("formReparto").reset();
                    } else {
                        alert("❌ Error al enviar la solicitud.");
                    }
                })
                .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
