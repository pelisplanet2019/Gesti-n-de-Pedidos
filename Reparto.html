<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Repartos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .divider {
            height: 2px;
            background-color: #ddd;
            margin: 20px 0;
        }
        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .notification {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #ff9800;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Formulario de Pedido</h2>

    <label>Nombre del Establecimiento:</label>
    <input type="text" id="empresa" placeholder="Ejemplo: Tienda XYZ">

    <label>Dirección del Establecimiento:</label>
    <input type="text" id="direccion_empresa" placeholder="Dirección completa">

    <label>Número de Contacto del Establecimiento:</label>
    <input type="text" id="telefono_empresa" placeholder="Teléfono">

    <div class="divider"></div>

    <label>Nombre del Cliente:</label>
    <input type="text" id="cliente" placeholder="Nombre del cliente">

    <label>Dirección del Cliente:</label>
    <input type="text" id="direccion_cliente" placeholder="Dirección de entrega">

    <label>Teléfono del Cliente:</label>
    <input type="text" id="telefono_cliente" placeholder="Teléfono de contacto">

    <label>Método de Pago:</label>
    <select id="metodo_pago">
        <option value="pagado">Pagado</option>
        <option value="efectivo">Efectivo</option>
    </select>

    <button onclick="enviarPedido()">Enviar Pedido</button>
</div>

<div class="notification" id="notificacionCliente">
    📦 ¡Tu pedido está en camino! 🚚
</div>

<script>
    function enviarPedido() {
        let empresa = document.getElementById("empresa").value;
        let direccionEmpresa = document.getElementById("direccion_empresa").value;
        let telefonoEmpresa = document.getElementById("telefono_empresa").value;
        let cliente = document.getElementById("cliente").value;
        let direccionCliente = document.getElementById("direccion_cliente").value;
        let telefonoCliente = document.getElementById("telefono_cliente").value;
        let metodoPago = document.getElementById("metodo_pago").value;

        let mensaje = `🚀 *Nuevo Pedido* 🚀\n\n`
            + `🏬 *Establecimiento*: ${empresa}\n📍 *Dirección Empresa*: ${direccionEmpresa}\n📞 *Teléfono Empresa*: ${telefonoEmpresa}\n\n`
            + `👤 *Cliente*: ${cliente}\n📍 *Dirección Cliente*: ${direccionCliente}\n📞 *Teléfono Cliente*: ${telefonoCliente}\n\n`
            + `💳 *Método de Pago*: ${metodoPago}\n\n`
            + `[🚚 Marcar como En Camino](javascript:pedidoEnCamino())`;

        let botToken = "7801474135:AAGXatqMi_F_Nl2cVOKd7eliwtVJMHAWRiU";
        let chatIdRepartidor = "-1002649667521"; 

        let url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatIdRepartidor}&text=${encodeURIComponent(mensaje)}&parse_mode=Markdown`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("Pedido enviado correctamente.");
                } else {
                    alert("Error al enviar el pedido.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error en la conexión con Telegram.");
            });
    }

    function pedidoEnCamino() {
        document.getElementById("notificacionCliente").style.display = "block";
    }
</script>

</body>
</html>
