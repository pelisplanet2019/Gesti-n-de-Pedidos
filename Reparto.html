<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #34495e;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: #566573;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .pedido-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        .pedido-btn.bloqueado {
            background-color: #e74c3c;
            cursor: not-allowed;
        }
        .formulario {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #2C3E50;
            color: white;
            text-align: left;
        }
        .boton-accion {
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .temporizador {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 6px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            display: block;
        }
        .separador {
            border-top: 2px solid white;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gesti√≥n de Pedidos</h2>
        <p>Selecciona un repartidor para enviar un pedido:</p>
        
        <div>
            <button class="pedido-btn" id="repartidor1" onclick="mostrarFormulario('Juan P√©rez')">Repartidor 1</button>
            <button class="pedido-btn" id="repartidor2" onclick="mostrarFormulario('Carlos Garc√≠a')">Repartidor 2</button>
            <button class="pedido-btn" id="repartidor3" onclick="mostrarFormulario('Mar√≠a L√≥pez')">Repartidor 3</button>
            <button class="pedido-btn" id="repartidor4" onclick="mostrarFormulario('Luis Rodr√≠guez')">Repartidor 4</button>
            <button class="pedido-btn" id="repartidor5" onclick="mostrarFormulario('Ana Mart√≠nez')">Repartidor 5</button>
        </div>

        <div id="formulario-pedido" class="formulario">
            <h3>Detalles del Pedido</h3>
            <p id="repartidorSeleccionado">Repartidor: </p>
            
            <h4>Datos de la Empresa</h4>
            <label>Nombre del Establecimiento:</label>
            <input type="text" id="nombreEmpresa">

            <label>Direcci√≥n del Establecimiento:</label>
            <input type="text" id="direccionEmpresa">

            <label>N√∫mero de Contacto:</label>
            <input type="text" id="telefonoEmpresa">

            <div class="separador"></div>

            <h4>Datos del Cliente</h4>
            <label>Nombre del Cliente:</label>
            <input type="text" id="nombreCliente">

            <label>Direcci√≥n del Cliente:</label>
            <input type="text" id="direccionCliente">

            <label>Tel√©fono del Cliente:</label>
            <input type="text" id="telefonoCliente">

            <label>M√©todo de Pago:</label>
            <select id="metodoPago">
                <option value="Efectivo">Efectivo</option>
                <option value="Pagado">Pagado</option>
            </select>

            <button class="boton-accion" onclick="enviarPedido()">Enviar Pedido a Telegram</button>
            
            <p class="temporizador" id="temporizador">Tiempo: 00:00</p>
            <button class="boton-accion" onclick="iniciarTemporizador()">En Camino</button>
            <button class="boton-accion" onclick="detenerTemporizador()">Entregado</button>
        </div>
    </div>

    <script>
        let temporizador;
        let segundos = 0;
        let minutos = 0;
        let nombreRepartidor = null;

        function mostrarFormulario(nombreReal) {
            // Muestra el formulario con el nombre del repartidor
            nombreRepartidor = nombreReal;
            document.getElementById("repartidorSeleccionado").innerText = "Repartidor: " + nombreRepartidor;
            document.getElementById("formulario-pedido").style.display = "block";

            // Bloquea el bot√≥n del repartidor seleccionado
            let botonesRepartidores = document.querySelectorAll(".pedido-btn");
            botonesRepartidores.forEach(btn => {
                if (btn.innerText === "Repartidor 1" && nombreReal === "Juan P√©rez") btn.classList.add('bloqueado');
                if (btn.innerText === "Repartidor 2" && nombreReal === "Carlos Garc√≠a") btn.classList.add('bloqueado');
                if (btn.innerText === "Repartidor 3" && nombreReal === "Mar√≠a L√≥pez") btn.classList.add('bloqueado');
                if (btn.innerText === "Repartidor 4" && nombreReal === "Luis Rodr√≠guez") btn.classList.add('bloqueado');
                if (btn.innerText === "Repartidor 5" && nombreReal === "Ana Mart√≠nez") btn.classList.add('bloqueado');
            });
        }

        function enviarPedido() {
            let nombreEmpresa = document.getElementById("nombreEmpresa").value;
            let direccionEmpresa = document.getElementById("direccionEmpresa").value;
            let telefonoEmpresa = document.getElementById("telefonoEmpresa").value;

            let nombreCliente = document.getElementById("nombreCliente").value;
            let direccionCliente = document.getElementById("direccionCliente").value;
            let telefonoCliente = document.getElementById("telefonoCliente").value;
            let metodoPago = document.getElementById("metodoPago").value;

            let mensaje = `üöÄ Pedido para ${nombreRepartidor}\nüè¢ Empresa: ${nombreEmpresa}\nüìç Direcci√≥n Empresa: ${direccionEmpresa}\nüìû Tel√©fono Empresa: ${telefonoEmpresa}\n\nüë§ Cliente: ${nombreCliente}\nüìç Direcci√≥n Cliente: ${direccionCliente}\nüìû Tel√©fono Cliente: ${telefonoCliente}\nüí≥ Pago: ${metodoPago}`;

            let token = "7801474135:AAGXatqMi_F_Nl2cVOKd7eliwtVJMHAWRiU";
            let chatId = "-1002649667521";
            let url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(mensaje)}`;

            fetch(url)
                .then(response => {
                    alert("Pedido enviado a Telegram");
                    // Oculta el formulario despu√©s de enviar el mensaje
                    document.getElementById("formulario-pedido").style.display = "none";
                })
                .catch(error => alert("Error al enviar pedido"));
        }

        function iniciarTemporizador() {
            segundos = 0;
            minutos = 0;
            document.getElementById("temporizador").innerText = "Tiempo: 00:00";

            temporizador = setInterval(() => {
                segundos++;
                if (segundos === 60) {
                    minutos++;
                    segundos = 0;
                }
                let tiempo = `Tiempo: ${String(minutos).padStart(2, "0")}:${String(segundos).padStart(2, "0")}`;
                document.getElementById("temporizador").innerText = tiempo;
            }, 1000);
        }

        function detenerTemporizador() {
            clearInterval(temporizador);
            alert("Pedido entregado y temporizador detenido");
        }
    </script>
</body>
</html>
