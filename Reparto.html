<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #34495e;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: #566573;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .pedido-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        .formulario {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #2C3E50;
            color: white;
            text-align: left;
        }
        .boton-accion {
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .temporizador {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 6px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            display: block;
        }
        .repartidor {
            background-color: #f39c12;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .repartidor.rojo {
            background-color: #e74c3c;
        }
        .repartidor.verde {
            background-color: #2ecc71;
        }
        .separador {
            border-top: 2px solid white;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestión de Pedidos</h2>
        <p>Selecciona un repartidor para ver el formulario:</p>
        
        <div>
            <button class="repartidor" id="repartidor1" onclick="mostrarFormulario(1)">Julian</button>
            <button class="repartidor" id="repartidor2" onclick="mostrarFormulario(2)">Luis</button>
            <button class="repartidor" id="repartidor3" onclick="mostrarFormulario(3)">Manuel</button>
            <button class="repartidor" id="repartidor4" onclick="mostrarFormulario(4)">Pepe</button>
        </div>

        <div id="formulario-pedido" class="formulario">
            <h3>Detalles del Pedido</h3>
            
            <h4>Datos de la Empresa</h4>
            <label>Nombre del Establecimiento:</label>
            <input type="text" id="nombreEmpresa">

            <label>Dirección del Establecimiento:</label>
            <input type="text" id="direccionEmpresa">

            <label>Número de Contacto:</label>
            <input type="text" id="telefonoEmpresa">

            <div class="separador"></div>

            <h4>Datos del Cliente</h4>
            <label>Nombre del Cliente:</label>
            <input type="text" id="nombreCliente">

            <label>Dirección del Cliente:</label>
            <input type="text" id="direccionCliente">

            <label>Teléfono del Cliente:</label>
            <input type="text" id="telefonoCliente">

            <label>Método de Pago:</label>
            <select id="metodoPago">
                <option value="Efectivo">Efectivo</option>
                <option value="Pagado">Pagado</option>
            </select>

            <button class="boton-accion" onclick="enviarPedido()">Enviar Pedido a Telegram</button>
            
            <p class="temporizador" id="temporizador">Tiempo: 00:00</p>
            <button class="boton-accion" onclick="iniciarTemporizador()">En Camino</button>
            <button class="boton-accion" onclick="detenerTemporizador()">Entregado</button>
        </div>
    </div>

    <script>
        let temporizador;
        let segundos = 0;
        let minutos = 0;
        let pedidoSeleccionado = null;
        let repartidorSeleccionado = null;

        function mostrarFormulario(repartidor) {
            repartidorSeleccionado = repartidor;
            document.getElementById("formulario-pedido").style.display = "block";

            // Cambiar el estado del repartidor a rojo
            document.querySelectorAll('.repartidor').forEach((button) => {
                button.classList.remove('rojo', 'verde');
            });
            document.getElementById(`repartidor${repartidor}`).classList.add('rojo');
        }

        function enviarPedido() {
            let nombreEmpresa = document.getElementById("nombreEmpresa").value;
            let direccionEmpresa = document.getElementById("direccionEmpresa").value;
            let telefonoEmpresa = document.getElementById("telefonoEmpresa").value;

            let nombreCliente = document.getElementById("nombreCliente").value;
            let direccionCliente = document.getElementById("direccionCliente").value;
            let telefonoCliente = document.getElementById("telefonoCliente").value;
            let metodoPago = document.getElementById("metodoPago").value;

            let mensaje = `🚀 Pedido para Repartidor ${repartidorSeleccionado}\n🏢 Empresa: ${nombreEmpresa}\n📍 Dirección Empresa: ${direccionEmpresa}\n📞 Teléfono Empresa: ${telefonoEmpresa}\n\n👤 Cliente: ${nombreCliente}\n📍 Dirección Cliente: ${direccionCliente}\n📞 Teléfono Cliente: ${telefonoCliente}\n💳 Pago: ${metodoPago}`;

            let token = "7801474135:AAGXatqMi_F_Nl2cVOKd7eliwtVJMHAWRiU";
            let chatId = "-1002649667521";
            let url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(mensaje)}`;

            fetch(url)
                .then(response => alert("Pedido enviado a Telegram"))
                .catch(error => alert("Error al enviar pedido"));
        }

        function iniciarTemporizador() {
            segundos = 0;
            minutos = 0;
            document.getElementById("temporizador").innerText = "Tiempo: 00:00";

            temporizador = setInterval(() => {
                segundos++;
                if (segundos === 60) {
                    minutos++;
                    segundos = 0;
                }
                let tiempo = `Tiempo: ${String(minutos).padStart(2, "0")}:${String(segundos).padStart(2, "0")}`;
                document.getElementById("temporizador").innerText = tiempo;
            }, 1000);
        }

        function detenerTemporizador() {
            clearInterval(temporizador);
            alert("Pedido entregado y temporizador detenido");

            // Cambiar el estado del repartidor a verde
            document.getElementById(`repartidor${repartidorSeleccionado}`).classList.remove('rojo');
            document.getElementById(`repartidor${repartidorSeleccionado}`).classList.add('verde');
        }
    </script>
</body>
</html>
