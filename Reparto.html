<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos y Repartidores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #34495e;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: #566573;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .seccion {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #2C3E50;
        }
        .pedido-btn, .repartidor-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        .repartidor-btn.bloqueado {
            background-color: red;
        }
        .repartidor-btn.liberado {
            background-color: green;
        }
        .boton-accion {
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .temporizador {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 6px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            display: block;
        }
        .separador {
            border-top: 2px solid white;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestión de Pedidos</h2>
        <div class="seccion">
            <h3>Pedidos</h3>
            <div>
                <button class="pedido-btn" onclick="mostrarFormulario(1)">Pedido 1</button>
                <button class="pedido-btn" onclick="mostrarFormulario(2)">Pedido 2</button>
                <button class="pedido-btn" onclick="mostrarFormulario(3)">Pedido 3</button>
            </div>
            <div id="formulario-pedido" class="formulario" style="display: none;">
                <h4>Datos de la Empresa</h4>
                <p>Nombre: <b>Restaurante X</b></p>
                <p>Dirección: <b>Avenida Central 123</b></p>
                <p>Teléfono: <b>+34 123 456 789</b></p>
                <div class="separador"></div>
                <h4>Datos del Cliente</h4>
                <label>Nombre:</label>
                <input type="text" id="nombreCliente">
                <label>Teléfono:</label>
                <input type="text" id="telefonoCliente">
                <label>Dirección:</label>
                <input type="text" id="direccionCliente">
                <label>Estado del Pago:</label>
                <select id="estadoPago">
                    <option value="Pendiente">Pendiente</option>
                    <option value="Pagado">Pagado</option>
                </select>
                <button class="boton-accion" onclick="enviarPedido()">Enviar a Telegram</button>
            </div>
        </div>

        <div class="seccion">
            <h3>Repartidores</h3>
            <div>
                <button class="repartidor-btn" id="repartidor1" onclick="gestionarReparto(1)">Repartidor 1</button>
                <button class="repartidor-btn" id="repartidor2" onclick="gestionarReparto(2)">Repartidor 2</button>
                <button class="repartidor-btn" id="repartidor3" onclick="gestionarReparto(3)">Repartidor 3</button>
            </div>
            <div id="control-repartidor" class="formulario" style="display: none;">
                <button class="boton-accion" id="btnIniciar" onclick="iniciarReparto()">Iniciar Reparto</button>
                <button class="boton-accion" id="btnEntregado" onclick="entregarPedido()" disabled>Entregado</button>
                <p class="temporizador" id="temporizador">Tiempo: 00:00</p>
            </div>
        </div>
    </div>

    <script>
        let pedidoSeleccionado = null;
        let repartidorSeleccionado = null;
        let temporizador;
        let segundos = 0;
        let minutos = 0;

        function mostrarFormulario(pedido) {
            pedidoSeleccionado = pedido;
            document.getElementById("formulario-pedido").style.display = "block";
        }

        function enviarPedido() {
            let nombreCliente = document.getElementById("nombreCliente").value;
            let telefonoCliente = document.getElementById("telefonoCliente").value;
            let direccionCliente = document.getElementById("direccionCliente").value;
            let estadoPago = document.getElementById("estadoPago").value;

            let mensaje = `📦 Nueva Solicitud de Reparto 📦\n\n🏪 Establecimiento:\n- Nombre: Restaurante X\n- Dirección: Avenida Central 123\n- Teléfono: +34 123 456 789\n\n👤 Cliente:\n- Nombre: ${nombreCliente}\n- Teléfono: ${telefonoCliente}\n- Dirección: ${direccionCliente}\n\n💰 Estado del Pago: ${estadoPago}`;

            let token = "7801474135:AAGXatqMi_F_Nl2cVOKd7eliwtVJMHAWRiU";
            let chatId = "-1002649667521";
            let url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(mensaje)}`;

            fetch(url)
                .then(response => alert("Pedido enviado a Telegram"))
                .catch(error => alert("Error al enviar pedido"));

            document.getElementById("formulario-pedido").style.display = "none";
        }

        function gestionarReparto(repartidor) {
            repartidorSeleccionado = repartidor;
            document.getElementById("control-repartidor").style.display = "block";
        }

        function iniciarReparto() {
            document.getElementById(`repartidor${repartidorSeleccionado}`).classList.add("bloqueado");
            temporizador = setInterval(() => {
                segundos++;
                if (segundos === 60) {
                    minutos++;
                    segundos = 0;
                }
                document.getElementById("temporizador").innerText = `Tiempo: ${String(minutos).padStart(2, "0")}:${String(segundos).padStart(2, "0")}`;
            }, 1000);
        }

        function entregarPedido() {
            clearInterval(temporizador);
            document.getElementById(`repartidor${repartidorSeleccionado}`).classList.remove("bloqueado");
        }
    </script>
</body>
</html>
