<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h2 { margin-bottom: 20px; }
        button {
            padding: 10px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 80%;
            border-radius: 5px;
            color: white;
        }
        .btn-enviar { background-color: #2980b9; }
        .btn-en-camino { background-color: #f39c12; }
        .btn-entregado { background-color: #2ecc71; }
        .btn-entregado:disabled, .btn-en-camino:disabled { opacity: 0.5; cursor: not-allowed; }
        .timer { font-size: 20px; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>üì© Enviar Pedido a Telegram</h2>
        <button class="btn-enviar" onclick="enviarPedidoTelegram()">Enviar Pedido</button>
    </div>

    <div class="container">
        <h2>üöö Gesti√≥n de Reparto</h2>
        <button class="btn-en-camino" onclick="iniciarReparto()">En Camino</button>
        <button class="btn-entregado" onclick="pedidoEntregado()" disabled>Pedido Entregado</button>
        <p class="timer" id="temporizador">‚è≥ Tiempo: 00:00</p>
    </div>

    <script>
        const BOT_TOKEN = "7801474135:AAGXatqMi_F_Nl2cVOKd7eliwtVJMHAWRiU";
        const CHAT_ID = "-1002649667521";
        let tiempoInicio, temporizador;

        function enviarPedidoTelegram() {
            let nombreCliente = "Juan P√©rez";
            let direccionCliente = "Calle 123, Ciudad";
            let telefonoCliente = "123456789";
            let nombreTienda = "Tienda X";
            let direccionTienda = "Avenida 456, Ciudad";
            let telefonoTienda = "987654321";

            let mensaje = `üì¶ *Nuevo Pedido Disponible*\nüè™ *Tienda:* ${nombreTienda}\nüìç Direcci√≥n: ${direccionTienda}\nüìû Tel√©fono: ${telefonoTienda}\n\nüë§ *Cliente:* ${nombreCliente}\nüè† Direcci√≥n: ${direccionCliente}\nüìû Tel√©fono: ${telefonoCliente}\n\nüõµ *Repartidor, pulsa el bot√≥n fijado en Telegram para aceptar el pedido.*`;

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(mensaje)}`)
            .then(response => response.json())
            .then(data => console.log("Mensaje enviado", data))
            .catch(error => console.error("Error enviando mensaje:", error));
        }

        function iniciarReparto() {
            tiempoInicio = new Date().getTime();
            document.querySelector(".btn-en-camino").disabled = true;
            document.querySelector(".btn-entregado").disabled = false;
            actualizarTemporizador();
            enviarMensajeTelegram("üöö El repartidor ha iniciado la entrega.");
        }

        function actualizarTemporizador() {
            temporizador = setInterval(() => {
                let tiempoActual = new Date().getTime();
                let tiempoTranscurrido = tiempoActual - tiempoInicio;
                let minutos = Math.floor((tiempoTranscurrido / 1000) / 60);
                let segundos = Math.floor((tiempoTranscurrido / 1000) % 60);
                document.getElementById("temporizador").textContent = `‚è≥ Tiempo: ${minutos}:${segundos < 10 ? '0' : ''}${segundos}`;
            }, 1000);
        }

        function pedidoEntregado() {
            clearInterval(temporizador);
            document.getElementById("temporizador").textContent = "‚úÖ Pedido entregado.";
            enviarMensajeTelegram("‚úÖ Pedido entregado con √©xito.");
            document.querySelector(".btn-entregado").disabled = true;
        }

        function enviarMensajeTelegram(mensaje) {
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(mensaje)}`)
            .then(response => response.json())
            .then(data => console.log("Mensaje enviado", data))
            .catch(error => console.error("Error al enviar mensaje:", error));
        }
    </script>

</body>
</html>
