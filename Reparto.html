<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Env√≠o a Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enviar Pedido</h2>
        <input type="text" id="cliente" placeholder="Nombre del Cliente" required>
        <input type="text" id="telefono" placeholder="Tel√©fono del Cliente" required>
        <input type="text" id="direccion" placeholder="Direcci√≥n de Entrega" required>
        <button onclick="enviarPedido()">Enviar Pedido</button>
    </div>

    <script>
        function enviarPedido() {
            // üîπ TOKEN y CHAT ID del bot de Telegram
            const BOT_TOKEN = "7801474135:AAGXatqMi_F_Nl2cVOKd7eliwtVJMHAWRiU";
            const CHAT_ID = "-1002649667521";

            // üîπ Capturar datos del formulario
            let cliente = document.getElementById("cliente").value;
            let telefono = document.getElementById("telefono").value;
            let direccion = document.getElementById("direccion").value;

            if (cliente === "" || telefono === "" || direccion === "") {
                alert("Por favor, completa todos los campos.");
                return;
            }

            // üîπ Mensaje con datos del pedido
            let mensaje = `üöö *Nuevo Pedido Disponible*:\n\n` +
                          `üìç *Cliente:* ${cliente}\n` +
                          `üìû *Tel√©fono:* ${telefono}\n` +
                          `üè† *Direcci√≥n:* ${direccion}\n\n` +
                          `‚ö° *Repartidor:* Pulsa un bot√≥n para actualizar el estado.`;

            // üîπ Botones en Telegram (Aceptar Pedido y Pedido Entregado)
            let botones = {
                inline_keyboard: [
                    [{ text: "‚úÖ Aceptar Pedido", callback_data: "pedido_aceptado" }],
                    [{ text: "üì¶ Pedido Entregado", callback_data: "pedido_entregado" }]
                ]
            };

            // üîπ Enviar el pedido a Telegram
            let url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            let params = {
                chat_id: CHAT_ID,
                text: mensaje,
                parse_mode: "Markdown",
                reply_markup: JSON.stringify(botones)
            };

            fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(params)
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("üì© Pedido enviado al repartidor.");
                } else {
                    alert("‚ùå Error al enviar el pedido.");
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
