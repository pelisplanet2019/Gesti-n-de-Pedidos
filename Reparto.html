<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #34495e;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: #566573;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .pedido-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        .pedido-btn.bloqueado {
            background-color: #e74c3c;
            cursor: not-allowed;
        }
        .formulario {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #2C3E50;
            color: white;
            text-align: left;
        }
        .boton-accion {
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .temporizador {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 6px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            display: block;
        }
        .separador {
            border-top: 2px solid white;
            margin: 10px 0;
        }
        .repartidor-btn-container {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestión de Pedidos</h2>
        <p>Selecciona un repartidor para enviar un pedido:</p>

        <!-- Botones de los repartidores -->
        <div class="repartidor-btn-container">
            <button class="pedido-btn" id="repartidor1" onclick="mostrarFormulario('Julian Monteoliva', 1)">Julian Monteoliva</button>
            <div id="repartidor1-botones" style="display: none;">
                <button class="boton-accion" id="iniciar1" onclick="iniciarReparto(1)">Iniciar Reparto</button>
                <button class="boton-accion" id="entregado1" onclick="entregado(1)" disabled>Entregado</button>
            </div>
        </div>

        <div class="repartidor-btn-container">
            <button class="pedido-btn" id="repartidor2" onclick="mostrarFormulario('Carlos García', 2)">Repartidor 2</button>
            <div id="repartidor2-botones" style="display: none;">
                <button class="boton-accion" id="iniciar2" onclick="iniciarReparto(2)">Iniciar Reparto</button>
                <button class="boton-accion" id="entregado2" onclick="entregado(2)" disabled>Entregado</button>
            </div>
        </div>

        <div class="repartidor-btn-container">
            <button class="pedido-btn" id="repartidor3" onclick="mostrarFormulario('Luis López', 3)">Luis Lopez</button>
            <div id="repartidor3-botones" style="display: none;">
                <button class="boton-accion" id="iniciar3" onclick="iniciarReparto(3)">Iniciar Reparto</button>
                <button class="boton-accion" id="entregado3" onclick="entregado(3)" disabled>Entregado</button>
            </div>
        </div>

        <div class="repartidor-btn-container">
            <button class="pedido-btn" id="repartidor4" onclick="mostrarFormulario('Luis Rodríguez', 4)">Luis Rodríguez</button>
            <div id="repartidor4-botones" style="display: none;">
                <button class="boton-accion" id="iniciar4" onclick="iniciarReparto(4)">Iniciar Reparto</button>
                <button class="boton-accion" id="entregado4" onclick="entregado(4)" disabled>Entregado</button>
            </div>
        </div>

        <div class="repartidor-btn-container">
            <button class="pedido-btn" id="repartidor5" onclick="mostrarFormulario('Ana Martínez', 5)">Repartidor 5</button>
            <div id="repartidor5-botones" style="display: none;">
                <button class="boton-accion" id="iniciar5" onclick="iniciarReparto(5)">Iniciar Reparto</button>
                <button class="boton-accion" id="entregado5" onclick="entregado(5)" disabled>Entregado</button>
            </div>
        </div>

        <!-- Formulario de detalles del pedido -->
        <div id="formulario-pedido" class="formulario">
            <h3>Detalles del Pedido</h3>
            <p id="repartidorSeleccionado">Repartidor: </p>

            <h4>Datos de la Empresa</h4>
            <label>Nombre del Establecimiento:</label>
            <input type="text" id="nombreEmpresa">

            <label>Dirección del Establecimiento:</label>
            <input type="text" id="direccionEmpresa">

            <label>Número de Contacto:</label>
            <input type="text" id="telefonoEmpresa">

            <div class="separador"></div>

            <h4>Datos del Cliente</h4>
            <label>Nombre del Cliente:</label>
            <input type="text" id="nombreCliente">

            <label>Dirección del Cliente:</label>
            <input type="text" id="direccionCliente">

            <label>Teléfono del Cliente:</label>
            <input type="text" id="telefonoCliente">

            <label>Método de Pago:</label>
            <select id="metodoPago">
                <option value="Efectivo">Efectivo</option>
                <option value="Pagado">Pagado</option>
            </select>

            <button class="boton-accion" onclick="enviarPedido()">Enviar Pedido a Telegram</button>
        </div>
    </div>

    <script>
        let repartidores = [false, false, false, false, false];  // Indica si el repartidor está ocupado o no.
        let temporizadores = {}; // Temporizadores individuales para cada repartidor.

        function mostrarFormulario(nombreReal, id) {
            // Limpiar el formulario
            document.getElementById("nombreEmpresa").value = "";
            document.getElementById("direccionEmpresa").value = "";
            document.getElementById("telefonoEmpresa").value = "";
            document.getElementById("nombreCliente").value = "";
            document.getElementById("direccionCliente").value = "";
            document.getElementById("telefonoCliente").value = "";
            document.getElementById("metodoPago").value = "Efectivo";

            // Mostrar el formulario
            document.getElementById("formulario-pedido").style.display = "block";
            document.getElementById("repartidorSeleccionado").innerText = "Repartidor: " + nombreReal;

            // Mostrar botones de acción para ese repartidor
            document.getElementById("repartidor" + id + "-botones").style.display = "block";
        }

        function enviarPedido() {
            let nombreEmpresa = document.getElementById("nombreEmpresa").value;
            let direccionEmpresa = document.getElementById("direccionEmpresa").value;
            let telefonoEmpresa = document.getElementById("telefonoEmpresa").value;

            let nombreCliente = document.getElementById("nombreCliente").value;
            let direccionCliente = document.getElementById("direccionCliente").value;
            let telefonoCliente = document.getElementById("telefonoCliente").value;
            let metodoPago = document.getElementById("metodoPago").value;

            let mensaje = `🚀 Pedido para ${nombreReal}\n🏢 Empresa: ${nombreEmpresa}\n📍 Dirección Empresa: ${direccionEmpresa}\n📞 Teléfono Empresa: ${telefonoEmpresa}\n\n👤 Cliente: ${nombreCliente}\n📍 Dirección Cliente: ${direccionCliente}\n📞 Teléfono Cliente: ${telefonoCliente}\n💳 Pago: ${metodoPago}`;

            let token = "7801474135:AAGXatqMi_F_Nl2cVOKd7eliwtVJMHAWRiU";
            let chatId = "-1002649667521";
            let url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(mensaje)}`;

            fetch(url)
                .then(response => {
                    alert("Pedido enviado a Telegram");
                    document.getElementById("formulario-pedido").style.display = "none";
                    document.getElementById("repartidorSeleccionado").innerText = "";
                })
                .catch(error => alert("Error al enviar pedido"));
        }

        function iniciarReparto(id) {
            if (repartidores[id - 1]) {
                return; // Si ya está ocupado, no hacer nada
            }

            repartidores[id - 1] = true;
            document.getElementById("iniciar" + id).disabled = true;
            document.getElementById("entregado" + id).disabled = false;

            // Iniciar temporizador de 40 minutos
            temporizadores[id] = setTimeout(() => {
                alert(`El reparto de Repartidor ${id} ha expirado.`);
                repartidores[id - 1] = false;
                document.getElementById("iniciar" + id).disabled = false;
                document.getElementById("entregado" + id).disabled = true;
            }, 40 * 60 * 1000); // 40 minutos en milisegundos
        }

        function entregado(id) {
            clearTimeout(temporizadores[id]); // Detener el temporizador
            repartidores[id - 1] = false;
            document.getElementById("iniciar" + id).disabled = false;
            document.getElementById("entregado" + id).disabled = true;
        }
    </script>
</body>
</html>
