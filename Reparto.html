<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Reparto</title>
    <style>
        /* Estilos Generales */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            max-width: 450px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #ffcc00;
            margin-bottom: 20px;
        }

        .repartidores-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 15px;
        }

        .repartidor-box {
            background: #ffcc00;
            color: black;
            font-weight: bold;
            padding: 15px;
            width: 100px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .repartidor-box:hover {
            background-color: #e6b800;
            transform: scale(1.05);
        }

        .seleccionado {
            background-color: #00cc66 !important;
            color: white;
        }

        #formReparto {
            display: none;
            margin-top: 15px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        select {
            background: #fff;
        }

        .pago-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .pago-container select,
        .pago-container input {
            width: 48%;
        }

        button {
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e6b800;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Selecciona un Repartidor</h2>
        <div class="repartidores-container">
            <div class="repartidor-box" onclick="seleccionarRepartidor(1)">Repartidor 1</div>
            <div class="repartidor-box" onclick="seleccionarRepartidor(2)">Repartidor 2</div>
        </div>
        <div class="repartidores-container">
            <div class="repartidor-box" onclick="seleccionarRepartidor(3)">Repartidor 3</div>
            <div class="repartidor-box" onclick="seleccionarRepartidor(4)">Repartidor 4</div>
        </div>

        <form id="formReparto">
            <h2>Detalles del Pedido</h2>

            <label>üìç Nombre del Establecimiento:</label>
            <input type="text" id="nombreEstablecimiento" required>

            <label>üìå Direcci√≥n del Establecimiento:</label>
            <input type="text" id="direccionEstablecimiento" required>

            <label>üìû Tel√©fono del Establecimiento:</label>
            <input type="text" id="telefonoEstablecimiento" required>

            <label>üë§ Nombre del Cliente:</label>
            <input type="text" id="nombreCliente" required>

            <label>üìç Direcci√≥n del Cliente:</label>
            <input type="text" id="direccionCliente" required>

            <label>üìû Tel√©fono del Cliente:</label>
            <input type="text" id="telefonoCliente" required>

            <label>üí∞ M√©todo de Pago y Monto:</label>
            <div class="pago-container">
                <select id="metodoPago">
                    <option value="Efectivo">Efectivo</option>
                    <option value="Tarjeta">Tarjeta</option>
                </select>
                <input type="text" id="montoPago" placeholder="Ejemplo: 15‚Ç¨">
            </div>

            <label>üí≥ Estado del Pago:</label>
            <select id="estadoPago">
                <option value="Pagado">Pagado</option>
                <option value="Pendiente">Pendiente</option>
            </select>

            <button type="button" onclick="enviarATelegram()">üì© Enviar Solicitud</button>
        </form>
    </div>

    <script>
        let repartidorSeleccionado = null;

        function seleccionarRepartidor(numero) {
            const cajas = document.querySelectorAll('.repartidor-box');
            cajas.forEach((caja, index) => {
                caja.classList.remove('seleccionado');
                if (index + 1 === numero) {
                    caja.classList.add('seleccionado');
                    repartidorSeleccionado = `Repartidor ${numero}`;
                }
            });

            // Mostrar formulario despu√©s de seleccionar un repartidor
            document.getElementById("formReparto").style.display = "block";
        }

        function enviarATelegram() {
            const botToken = "7801474135:AAGXatqMi_F_Nl2cVOKd7eliwtVJMHAWRiU"; // Reemplaza con el token de tu bot
            const chatID = "-1002649667521"; // Reemplaza con el ID de tu canal o grupo de Telegram

            // Obtener valores del formulario
            const nombreEstablecimiento = document.getElementById("nombreEstablecimiento").value;
            const direccionEstablecimiento = document.getElementById("direccionEstablecimiento").value;
            const telefonoEstablecimiento = document.getElementById("telefonoEstablecimiento").value;
            const nombreCliente = document.getElementById("nombreCliente").value;
            const direccionCliente = document.getElementById("direccionCliente").value;
            const telefonoCliente = document.getElementById("telefonoCliente").value;
            const metodoPago = document.getElementById("metodoPago").value;
            const montoPago = document.getElementById("montoPago").value;
            const estadoPago = document.getElementById("estadoPago").value;

            // Formatear el mensaje para Telegram
            const mensaje = `
                üöÄ *Nueva Solicitud de Reparto* üöÄ
                üìç *Establecimiento:* ${nombreEstablecimiento}
                üìå *Direcci√≥n:* ${direccionEstablecimiento}
                üìû *Tel√©fono:* ${telefonoEstablecimiento}
                
                üë§ *Cliente:* ${nombreCliente}
                üìç *Direcci√≥n Cliente:* ${direccionCliente}
                üìû *Tel√©fono Cliente:* ${telefonoCliente}
                
                üõµ *Repartidor:* ${repartidorSeleccionado}
                üí∞ *Pago:* ${metodoPago} - ${montoPago} (${estadoPago})
            `;

            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatID}&text=${encodeURIComponent(mensaje)}&parse_mode=Markdown`;

            fetch(url).then(() => alert("‚úÖ Solicitud enviada."));
        }
    </script>

</body>
</html>
