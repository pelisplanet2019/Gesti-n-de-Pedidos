<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #34495e;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: #566573;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .pedido-btn, .repartidor-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        .formulario {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #2C3E50;
            color: white;
            text-align: left;
        }
        .boton-accion {
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .repartidor-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #1B2631;
            border-radius: 8px;
        }
        .bloqueado {
            background-color: red !important;
        }
        .libre {
            background-color: green !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gesti贸n de Pedidos</h2>

        <h3>Pedidos</h3>
        <div>
            <!-- 15 botones para los pedidos -->
            <script>
                for (let i = 1; i <= 15; i++) {
                    document.write(`<button class="pedido-btn" onclick="mostrarFormulario(${i})">Pedido ${i}</button>`);
                }
            </script>
        </div>

        <div id="formulario-pedido" class="formulario">
            <h3>Detalles del Pedido</h3>
            
            <h4>Datos de la Empresa</h4>
            <label>Nombre del Establecimiento:</label>
            <input type="text" id="nombreEmpresa" value="BK Kinepolis" readonly>

            <label>Direcci贸n del Establecimiento:</label>
            <input type="text" id="direccionEmpresa" value="Calle Principal, 123" readonly>

            <label>N煤mero de Contacto:</label>
            <input type="text" id="telefonoEmpresa" value="123456789" readonly>

            <div class="separador"></div>

            <h4>Datos del Cliente</h4>
            <label>Nombre del Cliente:</label>
            <input type="text" id="nombreCliente">

            <label>Direcci贸n del Cliente:</label>
            <input type="text" id="direccionCliente">

            <label>Tel茅fono del Cliente:</label>
            <input type="text" id="telefonoCliente">

            <label>M茅todo de Pago:</label>
            <select id="metodoPago">
                <option value="Efectivo">Efectivo</option>
                <option value="Pagado">Pagado</option>
            </select>

            <button class="boton-accion" onclick="enviarPedido()">Enviar Pedido a Telegram</button>
        </div>

        <h3>Repartidores</h3>
        <div class="repartidor-container">
            <script>
                for (let i = 1; i <= 15; i++) {
                    document.write(`
                        <div>
                            <button class="repartidor-btn" id="repartidor${i}" onclick="seleccionarRepartidor(${i})">Repartidor ${i}</button>
                            <button class="boton-accion" id="inicio${i}" onclick="iniciarReparto(${i})">Iniciar Reparto</button>
                            <button class="boton-accion" id="entregado${i}" onclick="finalizarReparto(${i})" style="display:none;">Entregado</button>
                        </div>
                    `);
                }
            </script>
        </div>
    </div>

    <script>
        let pedidoSeleccionado = null;
        let repartidores = {};

        function mostrarFormulario(pedido) {
            pedidoSeleccionado = pedido;
            document.getElementById("formulario-pedido").style.display = "block";
        }

        function enviarPedido() {
            let nombreCliente = document.getElementById("nombreCliente").value;
            let direccionCliente = document.getElementById("direccionCliente").value;
            let telefonoCliente = document.getElementById("telefonoCliente").value;
            let metodoPago = document.getElementById("metodoPago").value;

            let mensaje = ` Pedido ${pedidoSeleccionado}\n Cliente: ${nombreCliente}\n Direcci贸n: ${direccionCliente}\n Tel茅fono: ${telefonoCliente}\n Pago: ${metodoPago}`;

            let token = "7801474135:AAGXatqMi_F_Nl2cVOKd7eliwtVJMHAWRiU";
            let chatId = "-1002649667521";
            let url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(mensaje)}`;

            fetch(url)
                .then(response => alert("Pedido enviado a Telegram"))
                .catch(error => alert("Error al enviar pedido"));

            document.getElementById("formulario-pedido").reset();
            document.getElementById("formulario-pedido").style.display = "none";
        }

        function seleccionarRepartidor(id) {
            if (!repartidores[id]) {
                repartidores[id] = { estado: "libre" };
            }
        }

        function iniciarReparto(id) {
            if (repartidores[id].estado === "libre") {
                repartidores[id].estado = "ocupado";
                document.getElementById(`repartidor${id}`).classList.add("bloqueado");
                document.getElementById(`inicio${id}`).style.display = "none";
                document.getElementById(`entregado${id}`).style.display = "inline-block";
                alert(`Repartidor ${id} ha iniciado el reparto`);
            }
        }

        function finalizarReparto(id) {
            repartidores[id].estado = "libre";
            document.getElementById(`repartidor${id}`).classList.remove("bloqueado");
            document.getElementById(`repartidor${id}`).classList.add("libre");
            document.getElementById(`inicio${id}`).style.display = "inline-block";
            document.getElementById(`entregado${id}`).style.display = "none";
            alert(`Repartidor ${id} ha entregado el pedido`);
        }
    </script>
</body>
</html>
