<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #34495e;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: #566573;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .pedido-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        .formulario {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #2C3E50;
            color: white;
            text-align: left;
        }
        .boton-accion {
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .temporizador {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 6px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            display: block;
        }
        .separador {
            border-top: 2px solid white;
            margin: 10px 0;
        }
        .repartidor-btn {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
            text-align: center;
        }
        .repartidor-btn.occupied {
            background-color: #e74c3c;
            cursor: not-allowed;
        }
        .repartidor-btn:disabled {
            background-color: #bdc3c7;
        }
        .repartidor-btn:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestión de Pedidos</h2>
        <p>Selecciona un pedido para ver el formulario:</p>
        
        <div>
            <button class="pedido-btn" onclick="mostrarFormulario(1)">Pedido 1</button>
            <button class="pedido-btn" onclick="mostrarFormulario(2)">Pedido 2</button>
            <button class="pedido-btn" onclick="mostrarFormulario(3)">Pedido 3</button>
            <button class="pedido-btn" onclick="mostrarFormulario(4)">Pedido 4</button>
            <button class="pedido-btn" onclick="mostrarFormulario(5)">Pedido 5</button>
        </div>

        <div id="formulario-pedido" class="formulario">
            <h3>Detalles del Pedido</h3>
            
            <h4>Datos de la Empresa</h4>
            <label>Nombre del Establecimiento:</label>
            <input type="text" id="nombreEmpresa">

            <label>Dirección del Establecimiento:</label>
            <input type="text" id="direccionEmpresa">

            <label>Número de Contacto:</label>
            <input type="text" id="telefonoEmpresa">

            <div class="separador"></div>

            <h4>Datos del Cliente</h4>
            <label>Nombre del Cliente:</label>
            <input type="text" id="nombreCliente">

            <label>Dirección del Cliente:</label>
            <input type="text" id="direccionCliente">

            <label>Teléfono del Cliente:</label>
            <input type="text" id="telefonoCliente">

            <label>Método de Pago:</label>
            <select id="metodoPago">
                <option value="Efectivo">Efectivo</option>
                <option value="Pagado">Pagado</option>
            </select>

            <button class="boton-accion" onclick="enviarPedido()">Enviar Pedido a Telegram</button>
            
            <p class="temporizador" id="temporizador">Tiempo: 00:00</p>
            <button class="boton-accion" onclick="iniciarTemporizador()">En Camino</button>
            <button class="boton-accion" onclick="detenerTemporizador()">Entregado</button>
        </div>

        <div>
            <h3>Selecciona un repartidor:</h3>
            <button id="repartidor1" class="repartidor-btn" onclick="seleccionarRepartidor(1)">Repartidor 1</button>
            <button id="repartidor2" class="repartidor-btn" onclick="seleccionarRepartidor(2)">Repartidor 2</button>
            <button id="repartidor3" class="repartidor-btn" onclick="seleccionarRepartidor(3)">Repartidor 3</button>
            <button id="repartidor4" class="repartidor-btn" onclick="seleccionarRepartidor(4)">Repartidor 4</button>
        </div>
    </div>

    <script>
        let temporizador;
        let segundos = 0;
        let minutos = 0;
        let pedidoSeleccionado = null;
        let repartidores = [false, false, false, false]; // Estado de los repartidores (false = libre, true = ocupado)

        function mostrarFormulario(pedido) {
            pedidoSeleccionado = pedido;
            document.getElementById("formulario-pedido").style.display = "block";
        }

        function enviarPedido() {
            let nombreEmpresa = document.getElementById("nombreEmpresa").value;
            let direccionEmpresa = document.getElementById("direccionEmpresa").value;
            let telefonoEmpresa = document.getElementById("telefonoEmpresa").value;

            let nombreCliente = document.getElementById("nombreCliente").value;
            let direccionCliente = document.getElementById("direccionCliente").value;
            let telefonoCliente = document.getElementById("telefonoCliente").value;
            let metodoPago = document.getElementById("metodoPago").value;

            let mensaje = `🚀 Pedido ${pedidoSeleccionado}\n🏢 Empresa: ${nombreEmpresa}\n📍 Dirección Empresa: ${direccionEmpresa}\n📞 Teléfono Empresa: ${telefonoEmpresa}\n\n👤 Cliente: ${nombreCliente}\n📍 Dirección Cliente: ${direccionCliente}\n📞 Teléfono Cliente: ${telefonoCliente}\n💳 Pago: ${metodoPago}`;

            let token = "7801474135:AAGXatqMi_F_Nl2cVOKd7eliwtVJMHAWRiU";
            let chatId = "-1002649667521";
            let url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(mensaje)}`;

            fetch(url)
                .then(response => alert("Pedido enviado a Telegram"))
                .catch(error => alert("Error al enviar pedido"));
        }

        function iniciarTemporizador() {
            segundos = 0;
            minutos = 0;
            document.getElementById("temporizador").innerText = "Tiempo: 00:00";

            temporizador = setInterval(() => {
                segundos++;
                if (segundos === 60) {
                    minutos++;
                    segundos = 0;
                }
                let tiempo = `Tiempo: ${String(minutos).padStart(2, "0")}:${String(segundos).padStart(2, "0")}`;
                document.getElementById("temporizador").innerText = tiempo;
            }, 1000);
        }

        function detenerTemporizador() {
            clearInterval(temporizador);
            alert("Pedido entregado y temporizador detenido");
        }

        function seleccionarRepartidor(id) {
            if (repartidores[id - 1]) {
                alert("Este repartidor ya está ocupado.");
                return;
            }

            // Marcar al repartidor como ocupado
            repartidores[id - 1] = true;
            document.getElementById(`repartidor${id}`).classList.add("occupied");
            document.getElementById(`repartidor${id}`).disabled = true;
            alert(`Repartidor ${id} seleccionado. El pedido será enviado a Telegram.`);
            
            // Aquí enviarías el pedido y los datos a Telegram junto con el repartidor
        }
    </script>

</body>
</html>
