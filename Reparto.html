<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h2 { margin-bottom: 20px; }
        .pedido-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .pedido-buttons button {
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 80px;
            border-radius: 5px;
            background: #2ecc71;
            color: white;
        }
        .pedido-form {
            display: none;
            margin-top: 20px;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 80%;
            border-radius: 5px;
            color: white;
            margin-top: 10px;
        }
        .btn-enviar, .btn-en-camino, .btn-entregado { background-color: #2ecc71; }
        .btn-entregado:disabled, .btn-en-camino:disabled { opacity: 0.5; cursor: not-allowed; }
        .timer { font-size: 20px; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

    <h2>üì¶ Gesti√≥n de Pedidos</h2>
    
    <div class="pedido-buttons">
        <button onclick="mostrarFormulario(1)">Pedido 1</button>
        <button onclick="mostrarFormulario(2)">Pedido 2</button>
        <button onclick="mostrarFormulario(3)">Pedido 3</button>
        <button onclick="mostrarFormulario(4)">Pedido 4</button>
        <button onclick="mostrarFormulario(5)">Pedido 5</button>
        <button onclick="mostrarFormulario(6)">Pedido 6</button>
        <button onclick="mostrarFormulario(7)">Pedido 7</button>
        <button onclick="mostrarFormulario(8)">Pedido 8</button>
        <button onclick="mostrarFormulario(9)">Pedido 9</button>
        <button onclick="mostrarFormulario(10)">Pedido 10</button>
    </div>

    <!-- Formularios de pedidos -->
    <div id="pedidoForms"></div>

    <script>
        const BOT_TOKEN = "7801474135:AAGXatqMi_F_Nl2cVOKd7eliwtVJMHAWRiU";
        const CHAT_ID = "-1002649667521";
        let tiempoInicio, temporizador;

        function mostrarFormulario(numPedido) {
            let pedidoForms = document.getElementById("pedidoForms");
            pedidoForms.innerHTML = `
                <div class="container pedido-form">
                    <h2>üìã Formulario Pedido ${numPedido}</h2>
                    <input type="text" id="nombreTienda${numPedido}" placeholder="Nombre del Establecimiento">
                    <input type="text" id="direccionTienda${numPedido}" placeholder="Direcci√≥n del Establecimiento">
                    <input type="text" id="telefonoTienda${numPedido}" placeholder="Tel√©fono del Establecimiento">
                    <hr>
                    <input type="text" id="nombreCliente${numPedido}" placeholder="Nombre del Cliente">
                    <input type="text" id="direccionCliente${numPedido}" placeholder="Direcci√≥n del Cliente">
                    <input type="text" id="telefonoCliente${numPedido}" placeholder="Tel√©fono del Cliente">
                    <button class="btn-enviar" onclick="enviarPedidoTelegram(${numPedido})">Enviar Pedido</button>
                    <button class="btn-en-camino" onclick="iniciarReparto(${numPedido})" disabled>En Camino</button>
                    <button class="btn-entregado" onclick="pedidoEntregado(${numPedido})" disabled>Pedido Entregado</button>
                    <p class="timer" id="temporizador${numPedido}">‚è≥ Tiempo: 00:00</p>
                </div>
            `;
        }

        function enviarPedidoTelegram(numPedido) {
            let nombreTienda = document.getElementById(`nombreTienda${numPedido}`).value;
            let direccionTienda = document.getElementById(`direccionTienda${numPedido}`).value;
            let telefonoTienda = document.getElementById(`telefonoTienda${numPedido}`).value;
            let nombreCliente = document.getElementById(`nombreCliente${numPedido}`).value;
            let direccionCliente = document.getElementById(`direccionCliente${numPedido}`).value;
            let telefonoCliente = document.getElementById(`telefonoCliente${numPedido}`).value;

            let mensaje = `üì¶ *Nuevo Pedido #${numPedido} Disponible*\nüè™ *Tienda:* ${nombreTienda}\nüìç Direcci√≥n: ${direccionTienda}\nüìû Tel√©fono: ${telefonoTienda}\n\nüë§ *Cliente:* ${nombreCliente}\nüè† Direcci√≥n: ${direccionCliente}\nüìû Tel√©fono: ${telefonoCliente}\n\nüõµ *Repartidor, pulsa el bot√≥n fijado en Telegram para aceptar el pedido.*`;

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(mensaje)}`)
            .then(response => response.json())
            .then(data => {
                console.log("Mensaje enviado", data);
                document.querySelector(`.btn-en-camino`).disabled = false;
            })
            .catch(error => console.error("Error enviando mensaje:", error));
        }

        function iniciarReparto(numPedido) {
            tiempoInicio = new Date().getTime();
            document.querySelector(`.btn-en-camino`).disabled = true;
            document.querySelector(`.btn-entregado`).disabled = false;
            actualizarTemporizador(numPedido);
        }

        function actualizarTemporizador(numPedido) {
            temporizador = setInterval(() => {
                let tiempoActual = new Date().getTime();
                let tiempoTranscurrido = tiempoActual - tiempoInicio;
                let minutos = Math.floor((tiempoTranscurrido / 1000) / 60);
                let segundos = Math.floor((tiempoTranscurrido / 1000) % 60);
                document.getElementById(`temporizador${numPedido}`).textContent = `‚è≥ Tiempo: ${minutos}:${segundos < 10 ? '0' : ''}${segundos}`;
            }, 1000);
        }

        function pedidoEntregado(numPedido) {
            clearInterval(temporizador);
            document.getElementById(`temporizador${numPedido}`).textContent = "‚úÖ Pedido entregado.";
            document.querySelector(`.btn-entregado`).disabled = true;
        }
    </script>

</body>
</html>
