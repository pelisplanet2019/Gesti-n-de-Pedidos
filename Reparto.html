<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Reparto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #f1c40f;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        .btn {
            background: #f1c40f;
            color: #333;
            border: none;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
            transition: 0.3s;
        }
        .btn:hover {
            background: #d4ac0d;
        }
        form {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            text-align: left;
        }
        input, select {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            display: block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        button {
            background: #f1c40f;
            color: #333;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #d4ac0d;
        }
    </style>
</head>
<body>

    <h1>Solicitud de Reparto</h1>
    <p>Rellena el formulario para gestionar tu pedido.</p>

    <div class="container">
        <button class="btn" onclick="mostrarFormulario()">üì¶ Solicitar Reparto</button>

        <!-- Formulario -->
        <form id="formulario">
            
            <!-- Datos del Establecimiento -->
            <h3>üìç Datos del Establecimiento</h3>
            <label for="nombre_establecimiento">Nombre del Establecimiento:</label>
            <input type="text" id="nombre_establecimiento" name="nombre_establecimiento" placeholder="BK Kinepolis" required>

            <label for="direccion_establecimiento">Direcci√≥n del Establecimiento:</label>
            <input type="text" id="direccion_establecimiento" name="direccion_establecimiento" placeholder="Calle 123, Ciudad" required>

            <label for="telefono_establecimiento">N√∫mero de Contacto:</label>
            <input type="tel" id="telefono_establecimiento" name="telefono_establecimiento" placeholder="+34 600 123 456" required>

            <!-- Datos del Cliente -->
            <h3>üë§ Datos del Cliente</h3>
            <label for="nombre_cliente">Nombre del Cliente:</label>
            <input type="text" id="nombre_cliente" name="nombre_cliente" placeholder="Ej. Juan P√©rez" required>

            <label for="telefono_cliente">Tel√©fono del Cliente:</label>
            <input type="tel" id="telefono_cliente" name="telefono_cliente" placeholder="Ej. +34 600 987 654" required>

            <label for="direccion_cliente">Direcci√≥n del Cliente:</label>
            <input type="text" id="direccion_cliente" name="direccion_cliente" placeholder="Ej. Calle 456, Ciudad" required>

            <!-- Estado del Pago -->
            <label for="pagado">Estado del Pago:</label>
            <select id="pagado" name="pagado">
                <option value="Pendiente">üí∞ Pendiente de Pago</option>
                <option value="Pagado">‚úÖ Pagado</option>
            </select>

            <button type="button" onclick="enviarTelegram()">Enviar Solicitud</button>
        </form>
    </div>

    <script>
        function mostrarFormulario() {
            document.getElementById("formulario").style.display = "block";
        }

        function enviarTelegram() {
            const botToken = "7801474135:AAGXatqMi_F_Nl2cVOKd7eliwtVJMHAWRiU";  // üîπ Reemplaza con el token de tu bot
            const chatID = "-1002649667521";  // üîπ Reemplaza con tu chat ID o grupo
            
            const nombreEstablecimiento = document.getElementById("nombre_establecimiento").value;
            const direccionEstablecimiento = document.getElementById("direccion_establecimiento").value;
            const telefonoEstablecimiento = document.getElementById("telefono_establecimiento").value;
            
            const nombreCliente = document.getElementById("nombre_cliente").value;
            const telefonoCliente = document.getElementById("telefono_cliente").value;
            const direccionCliente = document.getElementById("direccion_cliente").value;
            
            const estadoPago = document.getElementById("pagado").value;

            const mensaje = `
üì¶ *Nueva Solicitud de Reparto* üì¶

üè™ *Establecimiento:*
- Nombre: ${nombreEstablecimiento}
- Direcci√≥n: ${direccionEstablecimiento}
- Tel√©fono: ${telefonoEstablecimiento}

üë§ *Cliente:*
- Nombre: ${nombreCliente}
- Tel√©fono: ${telefonoCliente}
- Direcci√≥n: ${direccionCliente}

üí∞ *Estado del Pago:* ${estadoPago}
            `;

            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatID}&text=${encodeURIComponent(mensaje)}&parse_mode=Markdown`;

            fetch(url)
                .then(response => {
                    if (response.ok) {
                        alert("Solicitud enviada con √©xito a Telegram ‚úÖ");
                    } else {
                        alert("Error al enviar la solicitud ‚ùå");
                    }
                })
                .catch(error => {
                    alert("No se pudo conectar con Telegram ‚ùå");
                    console.error("Error:", error);
                });
        }
    </script>

</body>
</html>
