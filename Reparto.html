<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #34495e;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: #566573;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .pedido-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        .pedido-btn.bloqueado {
            background-color: #e74c3c;
            cursor: not-allowed;
        }
        .boton-accion {
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .temporizador {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 6px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            display: block;
        }
        .separador {
            border-top: 2px solid white;
            margin: 10px 0;
        }
        .repartidor-btn-container {
            margin-bottom: 15px;
        }
        .boton-repartidor {
            margin-top: 10px;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestión de Pedidos</h2>
        <p>Selecciona un repartidor para enviar un pedido:</p>

        <!-- Casilla Repartidor 1 -->
        <div class="repartidor-btn-container">
            <button class="pedido-btn" id="repartidor1" onclick="mostrarFormulario('Juan Pérez', 1)">Repartidor 1</button>
            <div class="boton-repartidor">
                <button class="boton-accion" id="iniciar1" onclick="iniciarReparto(1)">Iniciar Reparto</button>
                <button class="boton-accion" id="entregado1" onclick="entregado(1)" disabled>Entregado</button>
            </div>
        </div>

        <!-- Casilla Repartidor 2 -->
        <div class="repartidor-btn-container">
            <button class="pedido-btn" id="repartidor2" onclick="mostrarFormulario('Carlos García', 2)">Repartidor 2</button>
            <div class="boton-repartidor">
                <button class="boton-accion" id="iniciar2" onclick="iniciarReparto(2)">Iniciar Reparto</button>
                <button class="boton-accion" id="entregado2" onclick="entregado(2)" disabled>Entregado</button>
            </div>
        </div>

        <!-- Casilla Repartidor 3 -->
        <div class="repartidor-btn-container">
            <button class="pedido-btn" id="repartidor3" onclick="mostrarFormulario('Ana Rodríguez', 3)">Repartidor 3</button>
            <div class="boton-repartidor">
                <button class="boton-accion" id="iniciar3" onclick="iniciarReparto(3)">Iniciar Reparto</button>
                <button class="boton-accion" id="entregado3" onclick="entregado(3)" disabled>Entregado</button>
            </div>
        </div>

        <!-- Formulario de Pedido -->
        <div id="formulario-pedido" class="formulario">
            <h3>Detalles del Pedido</h3>
            
            <h4>Datos de la Empresa</h4>
            <label>Nombre del Establecimiento:</label>
            <input type="text" id="nombreEmpresa">

            <label>Dirección del Establecimiento:</label>
            <input type="text" id="direccionEmpresa">

            <label>Número de Contacto:</label>
            <input type="text" id="telefonoEmpresa">

            <div class="separador"></div>

            <h4>Datos del Cliente</h4>
            <label>Nombre del Cliente:</label>
            <input type="text" id="nombreCliente">

            <label>Dirección del Cliente:</label>
            <input type="text" id="direccionCliente">

            <label>Teléfono del Cliente:</label>
            <input type="text" id="telefonoCliente">

            <label>Método de Pago:</label>
            <select id="metodoPago">
                <option value="Efectivo">Efectivo</option>
                <option value="Pagado">Pagado</option>
            </select>

            <button class="boton-accion" onclick="enviarPedido()">Enviar Pedido a Telegram</button>
        </div>

    </div>

    <script>
        let temporizador;
        let segundos = 0;
        let minutos = 0;
        let repartidorSeleccionado = null;

        function mostrarFormulario(nombreRepartidor, idRepartidor) {
            // Mostrar formulario y preparar datos del repartidor
            repartidorSeleccionado = nombreRepartidor;
            document.getElementById("formulario-pedido").style.display = "block";
            // Limpiar los campos del formulario
            document.getElementById("nombreEmpresa").value = "";
            document.getElementById("direccionEmpresa").value = "";
            document.getElementById("telefonoEmpresa").value = "";
            document.getElementById("nombreCliente").value = "";
            document.getElementById("direccionCliente").value = "";
            document.getElementById("telefonoCliente").value = "";
            document.getElementById("metodoPago").value = "Efectivo";

            // Bloquear los botones de los demás repartidores
            for (let i = 1; i <= 3; i++) {
                document.getElementById(`iniciar${i}`).disabled = false;
                document.getElementById(`entregado${i}`).disabled = true;
            }

            // Bloquear el botón de iniciar de este repartidor
            document.getElementById(`iniciar${idRepartidor}`).disabled = true;
        }

        function enviarPedido() {
            let nombreEmpresa = document.getElementById("nombreEmpresa").value;
            let direccionEmpresa = document.getElementById("direccionEmpresa").value;
            let telefonoEmpresa = document.getElementById("telefonoEmpresa").value;
            let nombreCliente = document.getElementById("nombreCliente").value;
            let direccionCliente = document.getElementById("direccionCliente").value;
            let telefonoCliente = document.getElementById("telefonoCliente").value;
            let metodoPago = document.getElementById("metodoPago").value;

            let mensaje = `Pedido de ${repartidorSeleccionado}:\n\n` +
                `🏢 Empresa: ${nombreEmpresa}\n📍 Dirección: ${direccionEmpresa}\n📞 Teléfono: ${telefonoEmpresa}\n\n` +
                `👤 Cliente: ${nombreCliente}\n📍 Dirección: ${direccionCliente}\n📞 Teléfono: ${telefonoCliente}\n💳 Pago: ${metodoPago}`;

            // Token y chat ID de Telegram
            let token = "7801474135:AAGXatqMi_F_Nl2cVOKd7eliwtVJMHAWRiU";
            let chatId = "-1002649667521";
            let url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(mensaje)}`;

            fetch(url)
                .then(response => {
                    alert("Pedido enviado a Telegram");
                    document.getElementById("formulario-pedido").style.display = "none";
                })
                .catch(error => {
                    alert("Error al enviar pedido a Telegram");
                });
        }

        function iniciarReparto(idRepartidor) {
            // Iniciar temporizador y bloquear botón de iniciar
            let botonIniciar = document.getElementById(`iniciar${idRepartidor}`);
            let botonEntregado = document.getElementById(`entregado${idRepartidor}`);
            
            botonIniciar.disabled = true;
            botonEntregado.disabled = false;

            segundos = 0;
            minutos = 0;
            temporizador = setInterval(function() {
                segundos++;
                if (segundos >= 60) {
                    segundos = 0;
                    minutos++;
                }
                let tiempo = `${minutos}m ${segundos}s`;
                document.getElementById(`temporizador${idRepartidor}`).innerText = tiempo;
            }, 1000);
        }

        function entregado(idRepartidor) {
            // Detener temporizador y desbloquear botón de iniciar
            clearInterval(temporizador);

            let botonIniciar = document.getElementById(`iniciar${idRepartidor}`);
            let botonEntregado = document.getElementById(`entregado${idRepartidor}`);

            botonEntregado.disabled = true;
            botonIniciar.disabled = false;
        }
    </script>
</body>
</html>
