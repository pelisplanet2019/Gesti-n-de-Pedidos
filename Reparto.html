<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .pedido-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .formulario {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .boton-accion {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .temporizador {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestión de Pedidos</h2>
        <p>Selecciona un pedido para ver el formulario:</p>
        
        <!-- Botones de pedidos -->
        <div>
            <button class="pedido-btn" onclick="mostrarFormulario(1)">Pedido 1</button>
            <button class="pedido-btn" onclick="mostrarFormulario(2)">Pedido 2</button>
            <button class="pedido-btn" onclick="mostrarFormulario(3)">Pedido 3</button>
            <button class="pedido-btn" onclick="mostrarFormulario(4)">Pedido 4</button>
            <button class="pedido-btn" onclick="mostrarFormulario(5)">Pedido 5</button>
            <button class="pedido-btn" onclick="mostrarFormulario(6)">Pedido 6</button>
            <button class="pedido-btn" onclick="mostrarFormulario(7)">Pedido 7</button>
            <button class="pedido-btn" onclick="mostrarFormulario(8)">Pedido 8</button>
            <button class="pedido-btn" onclick="mostrarFormulario(9)">Pedido 9</button>
            <button class="pedido-btn" onclick="mostrarFormulario(10)">Pedido 10</button>
        </div>

        <!-- Formulario de pedido -->
        <div id="formulario-pedido" class="formulario">
            <h3>Detalles del Pedido</h3>
            <label>Nombre del Cliente:</label>
            <input type="text" id="nombreCliente"><br><br>

            <label>Dirección del Cliente:</label>
            <input type="text" id="direccionCliente"><br><br>

            <label>Teléfono del Cliente:</label>
            <input type="text" id="telefonoCliente"><br><br>

            <label>Método de Pago:</label>
            <select id="metodoPago">
                <option value="Efectivo">Efectivo</option>
                <option value="Pagado">Pagado</option>
            </select><br><br>

            <button class="boton-accion" onclick="enviarPedido()">Enviar Pedido a Telegram</button>
            
            <!-- Temporizador -->
            <p class="temporizador" id="temporizador">Tiempo: 00:00</p>
            <button class="boton-accion" onclick="iniciarTemporizador()">En Camino</button>
            <button class="boton-accion" onclick="detenerTemporizador()">Entregado</button>
        </div>
    </div>

    <script>
        let temporizador;
        let segundos = 0;
        let minutos = 0;
        let pedidoSeleccionado = null;

        function mostrarFormulario(pedido) {
            pedidoSeleccionado = pedido;
            document.getElementById("formulario-pedido").style.display = "block";
        }

        function enviarPedido() {
            let nombre = document.getElementById("nombreCliente").value;
            let direccion = document.getElementById("direccionCliente").value;
            let telefono = document.getElementById("telefonoCliente").value;
            let metodoPago = document.getElementById("metodoPago").value;

            let mensaje = `🚀 Pedido ${pedidoSeleccionado}\n👤 Cliente: ${nombre}\n📍 Dirección: ${direccion}\n📞 Teléfono: ${telefono}\n💳 Pago: ${metodoPago}`;

            let token = "7801474135:AAGXatqMi_F_Nl2cVOKd7eliwtVJMHAWRiU";
            let chatId = "-1002649667521";
            let url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(mensaje)}`;

            fetch(url)
                .then(response => alert("Pedido enviado a Telegram"))
                .catch(error => alert("Error al enviar pedido"));
        }

        function iniciarTemporizador() {
            segundos = 0;
            minutos = 0;
            document.getElementById("temporizador").innerText = "Tiempo: 00:00";

            temporizador = setInterval(() => {
                segundos++;
                if (segundos === 60) {
                    minutos++;
                    segundos = 0;
                }
                let tiempo = `Tiempo: ${String(minutos).padStart(2, "0")}:${String(segundos).padStart(2, "0")}`;
                document.getElementById("temporizador").innerText = tiempo;
            }, 1000);
        }

        function detenerTemporizador() {
            clearInterval(temporizador);
            alert("Pedido entregado y temporizador detenido");
        }
    </script>
</body>
</html>
