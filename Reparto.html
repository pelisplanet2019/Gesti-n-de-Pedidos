<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #34495e;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: #566573;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .pedido-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        .pedido-btn.bloqueado {
            background-color: #e74c3c;
            cursor: not-allowed;
        }
        .boton-accion {
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .temporizador {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 6px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            display: block;
        }
        .separador {
            border-top: 2px solid white;
            margin: 10px 0;
        }
        .pedido-container {
            margin-bottom: 20px;
        }
        .repartidor-btn-container {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestión de Pedidos</h2>
        <p>Selecciona un repartidor para enviar un pedido:</p>

        <!-- Sección de Pedidos -->
        <div id="pedidos">
            <div class="pedido-container" id="pedido1">
                <h3>Pedido 1</h3>
                <h4>Detalles del Pedido</h4>
                <label>Nombre del Cliente:</label>
                <input type="text" id="nombreCliente1">
                <label>Dirección:</label>
                <input type="text" id="direccionCliente1">
                <label>Teléfono:</label>
                <input type="text" id="telefonoCliente1">
                <label>Método de Pago:</label>
                <select id="metodoPago1">
                    <option value="Efectivo">Efectivo</option>
                    <option value="Pagado">Pagado</option>
                </select>
                <button class="boton-accion" onclick="enviarPedido(1)">Enviar Pedido a Telegram</button>
            </div>

            <div class="pedido-container" id="pedido2">
                <h3>Pedido 2</h3>
                <h4>Detalles del Pedido</h4>
                <label>Nombre del Cliente:</label>
                <input type="text" id="nombreCliente2">
                <label>Dirección:</label>
                <input type="text" id="direccionCliente2">
                <label>Teléfono:</label>
                <input type="text" id="telefonoCliente2">
                <label>Método de Pago:</label>
                <select id="metodoPago2">
                    <option value="Efectivo">Efectivo</option>
                    <option value="Pagado">Pagado</option>
                </select>
                <button class="boton-accion" onclick="enviarPedido(2)">Enviar Pedido a Telegram</button>
            </div>
        </div>

        <!-- Sección de Repartidores -->
        <div id="repartidores">
            <h2>Repartidores</h2>
            <div class="repartidor-btn-container">
                <button class="pedido-btn" id="repartidor1" onclick="iniciarReparto(1)">Repartidor 1</button>
                <button class="boton-accion" id="iniciar1" onclick="iniciarReparto(1)">Iniciar Reparto</button>
                <button class="boton-accion" id="entregado1" onclick="entregado(1)" disabled>Entregado</button>
            </div>

            <div class="repartidor-btn-container">
                <button class="pedido-btn" id="repartidor2" onclick="iniciarReparto(2)">Repartidor 2</button>
                <button class="boton-accion" id="iniciar2" onclick="iniciarReparto(2)">Iniciar Reparto</button>
                <button class="boton-accion" id="entregado2" onclick="entregado(2)" disabled>Entregado</button>
            </div>

            <div class="repartidor-btn-container">
                <button class="pedido-btn" id="repartidor3" onclick="iniciarReparto(3)">Repartidor 3</button>
                <button class="boton-accion" id="iniciar3" onclick="iniciarReparto(3)">Iniciar Reparto</button>
                <button class="boton-accion" id="entregado3" onclick="entregado(3)" disabled>Entregado</button>
            </div>
        </div>
    </div>

    <script>
        let temporizador;
        let segundos = 0;
        let minutos = 0;
        let repartidorSeleccionado = null;

        function enviarPedido(pedidoId) {
            let nombreCliente = document.getElementById(`nombreCliente${pedidoId}`).value;
            let direccionCliente = document.getElementById(`direccionCliente${pedidoId}`).value;
            let telefonoCliente = document.getElementById(`telefonoCliente${pedidoId}`).value;
            let metodoPago = document.getElementById(`metodoPago${pedidoId}`).value;

            let mensaje = `Pedido ${pedidoId}:\n\n` +
                `👤 Cliente: ${nombreCliente}\n📍 Dirección: ${direccionCliente}\n📞 Teléfono: ${telefonoCliente}\n💳 Pago: ${metodoPago}`;

            // Token y chat ID de Telegram
            let token = "7801474135:AAGXatqMi_F_Nl2cVOKd7eliwtVJMHAWRiU";
            let chatId = "-1002649667521";
            let url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(mensaje)}`;

            fetch(url)
                .then(response => {
                    alert(`Pedido ${pedidoId} enviado a Telegram`);
                })
                .catch(error => {
                    alert("Error al enviar pedido a Telegram");
                });
        }

        function iniciarReparto(idRepartidor) {
            // Iniciar reparto y bloquear botón de iniciar
            document.getElementById(`iniciar${idRepartidor}`).disabled = true;
            document.getElementById(`iniciar${idRepartidor}`).style.backgroundColor = '#e74c3c'; // Rojo
            document.getElementById(`entregado${idRepartidor}`).disabled = false;
            document.getElementById(`entregado${idRepartidor}`).style.backgroundColor = '#28a745'; // Verde

            // Aquí va la lógica para iniciar el temporizador
            segundos = 0;
            minutos = 0;
            temporizador = setInterval(function() {
                segundos++;
                if (segundos >= 60) {
                    segundos = 0;
                    minutos++;
                }
                console.log(`${minutos}m ${segundos}s`);
            }, 1000);
        }

        function entregado(idRepartidor) {
            // Detener temporizador y desbloquear botón de iniciar
            clearInterval(temporizador);

            document.getElementById(`entregado${idRepartidor}`).disabled = true;
            document.getElementById(`iniciar${idRepartidor}`).disabled = false;
            document.getElementById(`iniciar${idRepartidor}`).style.backgroundColor = '#4CAF50'; // Verde
        }
    </script>
</body>
</html>
