<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Telegram Bot</title>
</head>
<body>
    <h2>Enviar mensaje a Telegram</h2>
    <button onclick="enviarMensaje()">Enviar Mensaje</button>

    <script>
        function enviarMensaje() {
            const botToken = "7801474135:AAGXatqMi_F_Nl2cVOKd7eliwtVJMHAWRiU"; // Reemplaza con el token de tu bot
            const chatID = "-1002649667521"; // Reemplaza con el chat ID de tu canal o grupo
            const mensaje = "🚀 ¡Prueba de mensaje desde mi web!";

            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatID}&text=${encodeURIComponent(mensaje)}`;

            fetch(url)
                .then(response => {
                    if (response.ok) {
                        alert("✅ Mensaje enviado con éxito.");
                    } else {
                        alert("❌ Error al enviar mensaje.");
                    }
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
