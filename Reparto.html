<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .section {
            background: #566573;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
        }
        .pedido-btn, .repartidor-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        .formulario {
            display: none;
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            background-color: #2C3E50;
            color: white;
            text-align: left;
        }
        .boton-accion {
            background-color: #28a745;
            color: white;
            padding: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .temporizador {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 6px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            display: block;
        }
        .repartidor-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .repartidor {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        .en-reparto {
            background-color: red !important;
        }
        .libre {
            background-color: #4CAF50 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestión de Pedidos</h2>

        <!-- Sección de Pedidos -->
        <div class="section">
            <h3>Pedidos</h3>
            <button class="pedido-btn" onclick="mostrarFormulario(1)">Pedido 1</button>
            <button class="pedido-btn" onclick="mostrarFormulario(2)">Pedido 2</button>
            <button class="pedido-btn" onclick="mostrarFormulario(3)">Pedido 3</button>
        </div>

        <div id="formulario-pedido" class="formulario">
            <h3>Detalles del Pedido</h3>
            
            <label>Nombre del Cliente:</label>
            <input type="text" id="nombreCliente">
            
            <label>Dirección:</label>
            <input type="text" id="direccionCliente">
            
            <label>Teléfono:</label>
            <input type="text" id="telefonoCliente">
            
            <button class="boton-accion" onclick="enviarPedido()">Enviar Pedido a Telegram</button>
        </div>

        <!-- Sección de Repartidores -->
        <div class="section">
            <h3>Repartidores</h3>
            <div class="repartidor-container">
                <div class="repartidor libre" id="repartidor1">
                    <span>Repartidor 1</span>
                    <button class="boton-accion" onclick="iniciarReparto(1)">Iniciar Reparto</button>
                    <button class="boton-accion" onclick="finalizarReparto(1)">Entregado</button>
                </div>
                <div class="repartidor libre" id="repartidor2">
                    <span>Repartidor 2</span>
                    <button class="boton-accion" onclick="iniciarReparto(2)">Iniciar Reparto</button>
                    <button class="boton-accion" onclick="finalizarReparto(2)">Entregado</button>
                </div>
                <div class="repartidor libre" id="repartidor3">
                    <span>Repartidor 3</span>
                    <button class="boton-accion" onclick="iniciarReparto(3)">Iniciar Reparto</button>
                    <button class="boton-accion" onclick="finalizarReparto(3)">Entregado</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let pedidoSeleccionado = null;

        function mostrarFormulario(pedido) {
            pedidoSeleccionado = pedido;
            document.getElementById("formulario-pedido").style.display = "block";
        }

        function enviarPedido() {
            let nombreCliente = document.getElementById("nombreCliente").value;
            let direccionCliente = document.getElementById("direccionCliente").value;
            let telefonoCliente = document.getElementById("telefonoCliente").value;

            let mensaje = `🚀 Pedido ${pedidoSeleccionado}\n👤 Cliente: ${nombreCliente}\n📍 Dirección: ${direccionCliente}\n📞 Teléfono: ${telefonoCliente}`;
            
            let token = "7801474135:AAGXatqMi_F_Nl2cVOKd7eliwtVJMHAWRiU";
            let chatId = "-1002649667521";
            let url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(mensaje)}`;

            fetch(url)
                .then(response => alert("Pedido enviado a Telegram"))
                .catch(error => alert("Error al enviar pedido"));

            document.getElementById("formulario-pedido").style.display = "none";
            document.getElementById("nombreCliente").value = "";
            document.getElementById("direccionCliente").value = "";
            document.getElementById("telefonoCliente").value = "";
        }

        function iniciarReparto(num) {
            let repartidor = document.getElementById(`repartidor${num}`);
            repartidor.classList.remove("libre");
            repartidor.classList.add("en-reparto");

            let tiempoRestante = 30 * 60;
            let temporizador = setInterval(() => {
                if (tiempoRestante <= 0) {
                    clearInterval(temporizador);
                } else {
                    tiempoRestante--;
                }
            }, 1000);

            repartidor.setAttribute("data-temporizador", temporizador);
        }

        function finalizarReparto(num) {
            let repartidor = document.getElementById(`repartidor${num}`);
            repartidor.classList.remove("en-reparto");
            repartidor.classList.add("libre");

            let temporizador = repartidor.getAttribute("data-temporizador");
            if (temporizador) {
                clearInterval(temporizador);
                repartidor.removeAttribute("data-temporizador");
            }
        }
    </script>
</body>
</html>
