<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Pedidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #3a79c6;
      color: white;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    .navbar {
      background-color: #4189e1;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar h2 {
      margin: 0;
      font-size: 20px;
    }

    .navbar-buttons {
      display: flex;
      gap: 10px;
    }

    .nav-btn {
      background-color: transparent;
      color: #900027;
      border: 1px solid #900027;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .nav-btn:hover {
      background-color: #900027;
      color: white;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: auto;
      background: #4189e1;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .section {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      background-color: #1B2631;
    }

    h2, h3 {
      color: #f7f7f7;
    }

    .button {
      background-color: #900027;
      color: #3a79c6;
      padding: 10px 15px;
      margin: 5px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
    }

    .formulario {
      display: none;
      margin-top: 10px;
      padding: 15px;
      border-radius: 8px;
      background-color: #2C3E50;
      color: white;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      background-color: #34495e;
      color: white;
    }

    .boton-accion {
      background-color: #900027;
      color: #3a79c6;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
      margin-top: 5px;
    }

    .boton-accion:hover {
      background-color: #750021;
      color: white;
    }
  </style>
</head>
<body>

  <!-- MEN√ö SUPERIOR -->
  <div class="navbar">
    <h2>üì¶ Mi Reparto</h2>
    <div class="navbar-buttons">
      <button class="nav-btn" onclick="alert('Ir al Men√∫ Principal')">Men√∫ Principal</button>
      <button class="nav-btn" onclick="alert('Secci√≥n de Contacto')">Contacto</button>
      <button class="nav-btn" onclick="alert('Secci√≥n Sobre Nosotros')">Sobre Nosotros</button>
    </div>
  </div>

  <div class="container">
    <h2>üìã Gesti√≥n de Pedidos y Reparto</h2>

    <div class="section">
      <h3>üìú Pedidos</h3>
      <div>
        <script>
          for (let i = 1; i <= 15; i++) {
            document.write(`<button class="button" onclick="mostrarFormulario(${i})">Pedido ${i}</button>`);
          }
        </script>
      </div>

      <form id="formulario-pedido" class="formulario" onsubmit="event.preventDefault(); enviarPedido();">
        <h3>‚úçÔ∏è Albar√°n del Pedido</h3>

        <h4>üè™ Datos del Establecimiento</h4>
        <label>Nombre del Establecimiento:</label>
        <input type="text" id="nombreEmpresa" value="BK KINEPOLIS" readonly>

        <label>Direcci√≥n del Establecimiento:</label>
        <input type="text" id="direccionEmpresa" value="Calle Principal, 123" readonly>

        <label>N√∫mero de Contacto:</label>
        <input type="text" id="telefonoEmpresa" value="123456789" readonly>

        <h4>üë§ Datos del Cliente</h4>
        <label>Nombre del Cliente:</label>
        <input type="text" id="nombreCliente" required>

        <label>Direcci√≥n del Cliente:</label>
        <input type="text" id="direccionCliente" required>

        <label>Tel√©fono del Cliente:</label>
        <input type="text" id="telefonoCliente" required>

        <label>üí∞ Estado del Pago:</label>
        <select id="metodoPago" required>
          <option value="Pendiente">Pendiente</option>
          <option value="Pagado">Pagado</option>
        </select>

        <button type="submit" class="boton-accion">üì© Enviar Pedido</button>
      </form>
    </div>
  </div>

  <script>
    let pedidoSeleccionado = null;

    function mostrarFormulario(pedido) {
      pedidoSeleccionado = pedido;
      document.getElementById("formulario-pedido").style.display = "block";
    }

    function enviarPedido() {
      let nombreEmpresa = document.getElementById("nombreEmpresa").value;
      let direccionEmpresa = document.getElementById("direccionEmpresa").value;
      let telefonoEmpresa = document.getElementById("telefonoEmpresa").value;

      let nombreCliente = document.getElementById("nombreCliente").value;
      let direccionCliente = document.getElementById("direccionCliente").value;
      let telefonoCliente = document.getElementById("telefonoCliente").value;
      let metodoPago = document.getElementById("metodoPago").value;

      // Mensaje a Telegram
      let mensaje = `üì¶ Nueva Solicitud de Reparto\n\nüè™ Establecimiento:\n- Nombre: ${nombreEmpresa}\n- Direcci√≥n: ${direccionEmpresa}\n- Tel√©fono: ${telefonoEmpresa}\n\nüë§ Cliente:\n- Nombre: ${nombreCliente}\n- Tel√©fono: ${telefonoCliente}\n- Direcci√≥n: ${direccionCliente}\n\nüí∞ Estado del Pago: ${metodoPago}`;

      let token = "7801474135:AAGXatqMi_F_Nl2cVOKd7eliwtVJMHAWRiU";
      let chatId = "-1002649667521D";
      let urlTelegram = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(mensaje)}&parse_mode=Markdown`;

      fetch(urlTelegram)
        .then(response => alert("üì® Pedido enviado a Telegram"))
        .catch(error => alert("‚ùå Error al enviar a Telegram"));

      // Enviar a Google Sheets (via Apps Script WebApp)
      let urlSheets = "https://script.google.com/macros/s/AKfycbycecTIwMlzVDPcF1cnSXWK938VUp5QrH4tRfJ__06niS9RMNhsCQPMACn3bT_2-xDJQg/exec";
      fetch(urlSheets, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          pedido: pedidoSeleccionado,
          establecimiento: nombreEmpresa,
          direccion_establecimiento: direccionEmpresa,
          telefono_establecimiento: telefonoEmpresa,
          cliente: nombreCliente,
          direccion_cliente: direccionCliente,
          telefono_cliente: telefonoCliente,
          pago: metodoPago
        })
      });

      document.getElementById("formulario-pedido").reset();
      document.getElementById("formulario-pedido").style.display = "none";
    }
  </script>
</body>
</html>
